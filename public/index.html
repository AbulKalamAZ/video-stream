<!DOCTYPE html>

<head>
  <title>Ning Video Stream</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
    rel="stylesheet"
  />

  <!-- Custom styles -->
  <link rel="stylesheet" href="/main.css" />
</head>

<body>
  <div class="container">
    <a
      href="http://ning.spruz.com/"
      target="_blank"
      class="link-back-card-anchor"
    >
      <div class="link-back-card">
        <h2>Ning Spruz</h2>
        <p>
          Join millions of individuals in our community and make fun you've
          never had before
        </p>
      </div>
    </a>

    <h1 class="container-title">Ning Video Stream</h1>

    <div id="selectRoom">
      <label for="name">Your Name</label>
      <input id="name" type="text" />
      <!-- <label for="roomNumber">Type the room number</label>
      <input id="roomNumber" type="text" /> -->
      <button id="joinBroadcaster">Stream Video</button>
      <button id="joinViewer">Join as Viewer</button>
    </div>

    <div id="consultingRoom" style="display: none">
      <video autoplay></video>
      <div class="consultingRoom-info-container">
        <p id="broadcasterName"></p>
        <p id="shareable-link"></p>
        <ul id="viewers"></ul>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
